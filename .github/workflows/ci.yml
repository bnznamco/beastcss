name: CI

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14]
        include:
          # other OS
          - os: macos-latest
            node_version: 14
          - os: windows-latest
            node_version: 14
      fail-fast: false

    name: "Test: node-${{ matrix.node_version }}, ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: "yarn"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Test unit
        run: yarn test

  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    name: "Lint: node-14, ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set node version to 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn run lint

      - name: Check formatting
        run: yarn prettier --check .
